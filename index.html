<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Ordering System v.3</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="head"><img class="logo" src="https://drive.google.com/uc?id=1cm33gYWhpOCIwIV-NpXKLx1GF9K3VnwB" alt="Fresh Bites"/></div>
  <div class="content">
    <div class="selection">
      <div class="text">I want to eat...</div>
      <div class="menu">
        <div class="menu_oats btn">
          <div class="icon_wrap">
            <div class="oaticon icon"></div>
          </div>
          <h4>Oats</h4>
        </div>
        <div class="menu_smoothies btn">
          <div class="icon_wrap">
            <div class="smoothicon icon"></div>
          </div>
          <h4>Smoothies</h4>
        </div>
        <div class="menu_salads btn">
          <div class="icon_wrap"> 
            <div class="saladicon icon"></div>
          </div>
          <h4>Salads</h4>
        </div>
        <div class="menu_healthysnacks btn">
          <div class="icon_wrap">
            <div class="snackicon icon"></div>
          </div>
          <h4>Healthy Snacks</h4>
        </div>
      </div>
    </div>
    <div class="selectionview">
      <ul id="list_item"></ul>
    </div>
    <div class="bill">
      <div id="bill_head"></div>
      <div id="bill_orders"></div>
      <div id="bill_clear">
        <div class="clear_btn btn disabled">Clear all</div>
      </div>
      <div id="bill_total"></div>
      <div id="bill_btn">
        <div class="payment-option rect_btn btn" id="cash">
          <div class="cash_text">Pay by Cash</div>
        </div>
        <div class="payment-option rect_btn btn" id="card">
          <div class="card_text">Pay by Card</div>
        </div>
        <div class="checkout_btn rect_btn btn disabled">
          <div class="check_text">CHECK OUT</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="notification-box">
  <div class="notification-message"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
